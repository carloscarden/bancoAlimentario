

  
<div class="container">
  <h2>Logueate</h2>

    
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Nombre de usuario:</label>
      <input type="text" formControlName="username" class="form-control" id="email" placeholder="Enter email" name="user">
      <div *ngIf="submitted && f.username.errors" class="text-danger">
        <div *ngIf="f.username.errors.required">El usuario es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pass">
      <div *ngIf="submitted && f.password.errors" class="text-danger">
        <div *ngIf="f.password.errors.required">La contrase&ntilde;a es requerida</div>
      </div>
    
    </div>


    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
