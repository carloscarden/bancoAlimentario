<h1 mat-dialog-title>Cargar nuevo recorrido </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="recorrido.direccion">
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="recorrido.dia">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
 
  <button mat-button [mat-dialog-close]="recorrido" cdkFocusInitial>Aceptar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
