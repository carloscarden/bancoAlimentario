<div class="container">
  <h2>Alta producto a donar</h2>
  <form [formGroup]="createProductoForm">
    <div class="form-group">
      <label for="email">Nombre del producto:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Cantidad:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
    <div class="form-group">
      <label for="email">Fecha vencimiento:</label>
      <input type="date" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
