<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Carga de producto </p>
  <mat-form-field>
    <input matInput [(ngModel)]="producto.tipo">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="producto.cantidad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
 
  <button mat-button [mat-dialog-close]="producto" cdkFocusInitial>Aceptar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
